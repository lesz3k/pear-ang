<div class="small"> <p>All dates and times are in the GMT timezone.</p> </div> <div class="row"> <div class="col-sm-12 status-colors status-colors--day"> <h3 class="panel-title serviceLogTitle" style="padding-bottom: 20px">Last 24 hours</h3> <div ng-repeat="product in productData.rag_hrs"> <p>{{product.date.hour}}</p> <span ng-class="{0:'status-Green', 1:'status-Amber', 2:'status-Red'}[product.status]"> <i ng-if="[product.dayEnd]==1"></i> </span> <div ng-if="[product.dayEnd]==1" class="daysBorder"> <span class="dayPrev">{{product.date.dateNoYear}}</span> <span class="dayNext">{{product.date.nextDay}}</span> </div> </div> </div> </div> <status-boxes></status-boxes> <div> <table class="table table-detail" id="no-more-tables"> <thead> <tr> <th>Time <th>Description   <tbody> <tr ng-repeat="product in lastDayUpdates"> <td><span class="status-box" ng-class="getStatus(product)"></span>{{product.date.onlyDay}}, {{product.date.date}}, {{product.date.hour}} (GMT) <td>{{product.message}}   </table> </div>
