<div class="small">
  <p>We measure last 24hrs from midnight 00:00 to midnight 00:00 (GMT)</p>
</div>
<div class="row">

 <div class="col-sm-2">
    <div class="panel panel-default panel-public">
      <div class="panel-heading">
        <h3 class="panel-title">Chosen date</h3>
      </div>
      <div class="panel-body">
        <span class="stausDate">{{day()}}</span>
      </div>
    </div>
  </div>


    <div class="col-sm-10 status-colors status-colors--month">
        <h3 class="panel-title serviceLogTitle" style="padding-bottom: 20px">Last 30 days</h3>
      <div ng-repeat="product in productData.rag_days.slice().reverse()">

        <p>{{product.date.dateNoYear}}</p>
          
       
        <span ng-click="updateDaysList(product.date.date)" ng-class="{0:'status-Green', 1:'status-Amber', 2:'status-Red'}[product.status]"></span>
       
      </div>

    </div>
 
</div>

<status-boxes></status-boxes>

<table class="table table-detail" id="no-more-tables">
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in selectedDate">
        <td><span class="status-box" ng-class="getStatus(product)"></span>{{product.date.onlyDay}}, {{product.date.date}}, {{product.date.hour}} (GMT)</td>
        <td>{{product.message}}</td>
      </tr>
    </tbody>
  </table>
