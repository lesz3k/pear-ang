<div class="small">
  <p>We measure last 24hrs from midnight 00:00 to midnight 00:00 (GMT)</p>
</div>
<div class="row">

 


    <div class="col-lg-12 status-colors">
        <h3 class="panel-title serviceLogTitle" style="padding-bottom: 20px">Last 30 days</h3>
      <div ng-repeat="product in productData.rag_days">

        <p>{{product.date.dateNoYear}}</p>
        <span ng-class="{0:'status-Green', 1:'status-Amber', 2:'status-Red'}[product.status]"></span>
      </div>

    </div>
 
</div>
<div class="text-right small">(All times are shown in your local timezone unless otherwise noted.)</div>
<status-boxes></status-boxes>



<div class="">
  <table class="table table-detail" id="no-more-tables">
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in productData.updates">
        <td><span class="status-box" ng-class="getStatus(product)"></span>{{product.date.onlyDay}}, {{product.date.date}}, {{product.date.hour}} (GMT)</td>
        <td>{{product.message}}</td>
      </tr>
    </tbody>
  </table>









</div>
