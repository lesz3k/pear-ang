<div class="small">
  <p>We measure last 24hrs from midnight 00:00 to midnight 00:00 (GMT)</p>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default panel-public">
      <div class="panel-heading">
        <h3 class="panel-title">Last 24 Hrs</h3>
      </div>
      <div class="panel-body">
        <span class="stausDate">Date: </span>
      </div>
    </div>
  </div>
  <div class="col-sm-8 visible-lg">
    <div class="col-lg-12 status-colors">
<div ng-repeat="product in productData.rag_hrs">

    <p>{{product.date.hour}}</p>
        <span ng-class="{0:'status-Green', 1:'status-Amber', 2:'status-Red'}[product.status]"></span>
        </div>

    </div>
  </div>
</div>
<div class="text-right small">(All times are shown in your local timezone unless otherwise noted.)</div>
<status-boxes></status-boxes>



<div class="homePageStatusView table-responsive">
  <table class="table homePageStatusViewTable" id="no-more-tables">
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in productData.updates">
        <td><span class="status-box" ng-class="getStatus(product)"></span>{{product.date.hour}} (GMT)</td>
        <td>{{product.message}}</td>
      </tr>
    </tbody>
  </table>









</div>
